<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>barito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">barito</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content scroll="'true" overflow="true" class="iframe-wrapper" >
    <iframe [src]="url" frameborder="0" allowfullscreen></iframe>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button slot="end" (click)="novaReceita()">Novo+</ion-button>
    <ion-title>receitas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
  <ion-item-sliding *ngFor="let r of receitas">
    <ion-item>
      {{ r.id }} - {{ r.descricao }} 
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="success" (click)="atualizar(r)">Atualizar</ion-item-option>
      <ion-item-option  color="danger" (click)="remover(r.id)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>

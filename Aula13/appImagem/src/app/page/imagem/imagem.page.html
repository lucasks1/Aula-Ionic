<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons>
    <ion-menu-button></ion-menu-button>
  </ion-buttons>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let i of imagem">
      <ion-item>
        {{i.id}} - {{ i.path }}
       </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="success" (click)="atualizar(p)">Atualizar</ion-item-option>
        <ion-item-option color="danger" (click)="remover(p.id)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

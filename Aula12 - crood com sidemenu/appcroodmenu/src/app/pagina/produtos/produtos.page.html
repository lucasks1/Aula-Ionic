<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons>
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-button slot="end" (click)="novoProduto()">Novo+</ion-button>
    <ion-title class="ion-text-center">Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let p of produtos">
      <ion-item>
        {{p.codigo}} - {{ p.descricao }}
       </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="success" (click)="atualizar(p)">Atualizar</ion-item-option>
        <ion-item-option color="danger" (click)="remover(p.codigo)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
